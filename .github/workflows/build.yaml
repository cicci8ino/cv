name: Publish CV

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@76e04a911780d5b312d89783f7b1cd627778900a # v1.4.1
        with:
          version: "2.2.1"
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Install / update dependencies
        run: |
          poetry install --no-interaction

      - name: Build project
        run: | 
            make copy_files
            make template.all

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@25080975331dc4fc8e6f1af55788e00f84f51fff # 4.0.0
        with:
          latexmk_use_lualatex: true
          pre_compile: |
            tlmgr update --self --all
            tlmgr install collection-latexextra
          args: >
            -interaction=nonstopmode
            -halt-on-error
            -output-directory=output
          root_file: output/cv.tex
        env:
          TEXINPUTS: "output:"

      - name: Upload cv.pdf artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: cv-pdf
          path: output/cv.pdf
          if-no-files-found: error
          retention-days: 7

  publish:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download cv.pdf artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: cv-pdf

      - name: Create/Update GitHub Release + upload cv.pdf asset
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ github.ref_name }}
          name: CV ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            cv.pdf

      - name: Upload cv.pdf to Cloudflare R2 (S3)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          aws --version

          # Versioned object
          aws s3 cp "cv.pdf" "s3://${R2_BUCKET}/cv/${TAG}.pdf" \
            --endpoint-url "${R2_ENDPOINT}" \
            --content-type "application/pdf"

          # Stable pointer object
          aws s3 cp "cv.pdf" "s3://${R2_BUCKET}/cv/latest.pdf" \
            --endpoint-url "${R2_ENDPOINT}" \
            --content-type "application/pdf"

      
  deploy-on-pages:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Download cv.pdf artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: cv-pdf

      - name: Generate website
        run: |
          mkdir -p _site
          cp cv.pdf _site/cv.pdf

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3
        with:
          path: ./_site
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4

